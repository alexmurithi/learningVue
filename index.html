<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<style>

    /*hiding tags before app loads*/

[v-cloak]{
    display: none;
}
</style>

<body>
    <div id="app">
        <div class="container">
            <form action="" class="mt-5" v-if="!submitted">
                <div class="form-group my-2">
                    <label for="email">Email</label>
                    <!--two-way data binding-->
                    <input type="email" v-model="email" class="form-control form-control-lg">
                    
                </div>
                <button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
            </form>
            <div class="alert alert-success mt-5" v-else v-cloak>
                 <h4>Thanks for signing up!</h4>
            </div>
        </div>
       
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    //create a new Vue instance//

    const apikey ='3qtfTfxYvapfgtMrJdKJceQp32Rfjs9Hpp1l0fO7';
    let url ='https://api.nasa.gov/planetary/apod?api_key='+apikey;

   let vm = new Vue({
      el:"#app",
      //object containing variables
      data:{
         email:"gitsaleks@gmail.com",
         submitted:false,
      },
      methods:{
        process:function(){
            this.submitted=true
        }
      }
    });

    //asynchronous
    axios.get(url).then(res=>{
        console.log(res)
    })
</script>
</html>
